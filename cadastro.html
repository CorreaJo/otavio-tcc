<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instituto Federal de São Paulo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <img src="image/logo.jpeg" alt="Instituto Federal São Paulo Logo">
    <h1>INSTITUTO FEDERAL</h1>
    <h2>São Paulo</h2>

    <form action="php/usuario/cadastro.php" method="POST" >

      <div class="input-group">
        <label for="prontuario">Prontuário:</label>
        <input type="text" name="prontuario" id="prontuario">
      </div>
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
      </div>

      <button name="login" type="submit" value="login">Cadastrar</button>
    </form>
  </div>
</body>
</html>
